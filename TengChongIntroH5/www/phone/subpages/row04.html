              <div id="EnYeWuModel" class="EnItem"></div>

              <div id="EnYeWuDesWord" class="EnItem"></div>

            </div>
            <div class="IntroSubPage">

              <div class="PosWord CnItem"></div>
              <div class="PosWord EnItem"></div>
              <div class="CloseBtn CloseBlack"></div>
            </div>
          </div>
          <script>
            var InT, OutT;
            var isOpen = false;
            $(document).ready(function () {
              $(".IntroSubPage").hide();
              $("#bigIcon").hide();
              $("#ItemCon .IntroItem").click(function () {
                $(".IntroSubPage:eq(" + $(this).index() + ")").fadeIn({ duration: 500 });
                isOpen = true;
              });

              $(".IntroCenter").click(function () {
                $(".IntroSubPage:eq(4)").fadeIn({ duration: 500 });
                isOpen = true;
              });

              $(".CloseBtn").click(function () {
                $(".IntroSubPage").fadeOut({ duration: 500 });
                isOpen = false;
                ImgZoomInEffect();
              });

              $(".VerInfo").click(function () {
                $(".IntroSubPage").hide();
                $("#bigIcon").hide();
                $(".IntroSubPage:eq(5)").fadeIn({ duration: 500 });
                isOpen = true;
              });

              $(".qimg").click(function () {
                $("#showIcon").attr("src", "../pc/image/row04/03/qIcon/" + ($(this).index() + 1) + ".jpg");
                $("#bigIcon").fadeIn({ duration: 500 });
              });

              $("#showIcon,#bigIcon").click(function () {
                $("#bigIcon").fadeOut({ duration: 500 });
              });

              clearTimeout(InT);
              clearTimeout(OutT);
              ImgZoomInEffect();
            });

            function Rotate(num) {
              var angle = num * 90 - 45;
              $('#PointCon').stop();
              $('#PointCon').animate({ borderSpacing: angle }, {
                step: function (now, fx) {
                  $(this).css('-webkit-transform', 'rotate(' + now + 'deg)');
                  $(this).css('-moz-transform', 'rotate(' + now + 'deg)');
                  $(this).css('-ms-transform', 'rotate(' + now + 'deg)');
                  $(this).css('-o-transform', 'rotate(' + now + 'deg)');
                  $(this).css('transform', 'rotate(' + now + 'deg)');
                },
                duration: 1
              }, 'swing');
            }

            var ZoomNum = 0;
            function ImgZoomInEffect() {
              if (ZoomNum > 3 || ZoomNum < 0)
                ZoomNum = 0;
              $('.cover:eq(' + ZoomNum + ')').fadeOut({
                duration: 3000
              });
              $('.IntroBG:eq(' + ZoomNum + ')').animate({
                scale: 1.1
              }, 3000);
              InT = setTimeout("ImgZoomOutEffect()", 3000);
            }

            function ImgZoomOutEffect() {
              $('.cover:eq(' + ZoomNum + ')').fadeIn({
                duration: 3000
              });
              $('.IntroBG:eq(' + ZoomNum + ')').animate({
                scale: 1
              }, 3000);
              ZoomNum++;
              if(isOpen){
                clearTimeout(InT);
                clearTimeout(OutT);
              }else
                OutT = setTimeout("ImgZoomInEffect()", 3000);
            }  
          </script>
        </div>
        <!--页面内容至此结束-->

</body>
