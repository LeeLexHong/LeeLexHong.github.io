    <!-- Initialize Swiper -->
    <script>

      var isClick = false;


      var swiper = new Swiper('#wrappercontainer', {
        slidesPerView: 3,
        spaceBetween: 10,
        loop: true,
        speed: 5000,
        grabCursor: true,
        keyboardControl: true,
        mousewheelControl: true,
        autoplayDisableOnInteraction: false,
        freeMode: true,
        freeModeMomentum: false,
        //prevButton: '#btnpre',
        //nextButton: '#btnnext',
      });

      var PlaySpeed = 50;
      var leftOffset = parseFloat($("#iconwrapper").css("left"));
      var rightspace = parseFloat($('#iconwrapper>div').css('margin-right'));

      var childnum = $("#iconwrapper").children().length;
      var childwid = parseFloat($("#iconwrapper>div").width() + rightspace);
      var WidTotal = childnum * childwid;
      //console.log("Widtotal:" + WidTotal);
      for (var i = 0; i < childnum; i++) {
        $("#iconwrapper").append($("#iconwrapper>div").eq(i).clone());
      }

      var Playtimer;
      setTimeout(StartScroll, 4500);

      function IconsScroll() {
        var leftOffset = parseFloat($("#iconwrapper").css("left"));
        if (!leftOffset)
          leftOffset = 0;
        leftOffset--;
        $("#iconwrapper").css({ "left": leftOffset + "px" });
        if (leftOffset < -WidTotal) {
          $("#iconwrapper").css({ "left": "0px" });
        }
      }


      function StartScroll() {
        Playtimer = clearInterval(Playtimer);
        Playtimer = setInterval(IconsScroll, PlaySpeed);
        //console.log("StartScroll!");
      }

      function StopScroll() {
        Playtimer = clearInterval(Playtimer);
        //console.log("StopScroll!");
      }

      $("#bigIcon,#showIcon").click(function () {
        $("#bigIcon").hide();
        StartScroll();
        isClick = false;
        $(".swiper-pagination").show();
      });

      $("#bigIcon").hide();

      $(".iconFm").mouseover(function () {
        var index = $(".iconFm").index($(this));
        $(".icon:eq(" + index + ")").stop();
        var nw = $(".icon:eq(" + index + ")").width();
        $(".icon:eq(" + index + ")").animate({
          scale: 1.1
        }, 500);
        StopScroll();
      });

      $(".iconFm").mouseout(function () {
        var index = $(".iconFm").index($(this));
        $(".icon:eq(" + index + ")").stop();
        $(".icon:eq(" + index + ")").animate({
          scale: 1
        }, 500);
        if (!isClick) {
          StartScroll();
        }
      });

      var CardNames = new Array("中国古代绘画赏析方法简介", "利贞皇帝礼佛图", "金刚力士图", "释迦降魔图", "龙众与天众图", "十六罗汉图", "法脉传承图", "大理国八大高僧图",
        "维摩诘辩经图", "三大佛会图", "诸佛群像图", "云南福星阿嵯耶观音图", "观音群像图", "大理国历代皇帝图", "护法群像图", "经幢及十六国大众图", "题跋及签章", "佛国精妙法器法物简介");
      $(document).ready(function () {
        // InitCards();

      });


      function OnClickIcon(index) {
        isClick = true;
        StopScroll();
        $(".swiper-pagination").hide();
        $("#showIcon").attr("src", "image/row01col02/Icon/" + index + ".jpg");
        $("#bigIcon").show();
      }

      function InitCards() {
        var dom;
        for (var i = 0; i < CardNames.length; i++) {
          var index;
          if (i < 9)
            index = "0" + (i + 1);
          else
            index = (i + 1).toString();
          dom += "<div class=\"swiper-slide\" data-swiper-slide-index=\"" + i + "\">" +
            "<div class=\"iconFm\">\</div>\<div class=\"iconitem\"><div " +
            "class=\"icon\" style=\"background-image: url(image/row01col02/" + index + ".png);\">" +
            "</div><div class=\"iconword\"><p>" + CardNames[i] + "</p></div></div></div>";
        }
        $("#iconwrapper").html(dom);
      };
