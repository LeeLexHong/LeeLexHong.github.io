            <div class="SoluName CnItem"></div>
            <div class="SoluName EnItem"></div>
          </div>
          <div id="SoluPages">
            <div class="SoluPage">
              <div id="Solu1Icon" class="SoluIcon"></div>
              <div id="Solu1Title" class="SoluTitle CnItem"></div>
              <div id="EnSolu1Title" class="SoluTitle EnItem"></div>

            <div class="SoluPage">

            </div>
          </div>
          <script>
            $(document).ready(function () {
              $(".SoluPage").hide();
              $(".JJIconItem").click(function () {
                $(".SoluPage:eq(" + $(this).index() + ")").fadeIn({
                  duration: 1000
                });
                $("#MainPage").fadeOut({
                  duration: 1000
                });
              });

              $(".CloseBtn").click(function () {
                $(".SoluPage").fadeOut({
                  duration: 1000
                });
                $("#MainPage").fadeIn({
                  duration: 1000
                });
              });
            });
          </script>
        </div>
        <!--页面内容至此结束-->
      </section>
    </div>

</html>
